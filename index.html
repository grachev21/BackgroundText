<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Background Text</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data:;
  connect-src 'self';
"
    />
  </head>

  <body>
    <main>
      <div id="quit-app" class="quit-app">X</div>
      <div id="element-container" class="element-container"></div>
    </main>

    <footer>
      <div class="content-form">
        <div class="form">
          <div class="form-group">
            <div class="input-line">/</div>
            <input type="text" id="poPost" placeholder="Запись" />
          </div>
          <div class="form-group">
            <div id="mePost" />
          </div>
          <button id="addPost">Добавить</button>
          <div id="message"></div>
        </div>
      </div>

      <div class="panel">
        <div class="hideMeaning">
          <label for="hideMeaning">Спрятать значение</label>
          <input id="hideMeaning" type="checkbox" />
        </div>

        <div class="quantity">
          <p>Количество</p>
          <span id="quantity"></span>
        </div>
      </div>
    </footer>

    <script src="render.js"></script>
  </body>
</html>
