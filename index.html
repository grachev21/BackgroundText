<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Background Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/settings.css" rel="stylesheet" />
    <link href="./styles/colors.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data:;
  connect-src 'self';
"
    />
  </head>
  <body>
    <main>
      <div id="element-container" class="element-container"></div>
    </main>

    <div class="content-form">
      <div class="form-group">
        <input type="text" id="enWord" placeholder="En" />
      </div>
      <div class="form-group">
        <input type="text" id="ruWord" placeholder="Ru" />
      </div>
      <button id="addWord">Add</button>
      <div id="message" style="margin-top: 15px"></div>
    </div>

    <script type="module" src="./logics/render.js"></script>
  </body>
</html>
